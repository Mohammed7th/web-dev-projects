<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <figure>

            <img src="/welcome/profile cards/img/IMG-20240227-WA0042.jpg" alt="Hafiz" class="profile_pic">

            <figcaption>Mohammed Hafiz</figcaption>

        </figure>

        <h6>Developer</h6>

       <div class="icons">
        <img src="/welcome/profile cards/img/icons8-linkedin-96.png" alt="Linkedln" class="link">
        <img src="/welcome/profile cards/img/icons8-twitterx-96.png" alt="x" class="twitter">
        <img src="/welcome/profile cards/img/icons8-instagram-96.png" alt="Instagram" class="instagram">
        <img src="/welcome/profile cards/img/github.png" alt="Github" width="10px" height="38px" class="git">
       </div>

        <button>Contact me</button>
        <button>About me</button>

    </div>
</body>
</html>
